<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FourNumbers</title>
    <script src="Number.js" async></script>
    <script src="fourNumbers.js" async></script>
    <link href="fourNumbers.css" rel="stylesheet"/>
</head>
<body>
<div class="main">
    <div class="registration hide">
        <input>Name
        <input>Password
    </div>
    <div class="game">
        <span id="number1" class="number">X</span>
        <span id="number2" class="number">X</span>
        <span id="number3" class="number">X</span>
        <span id="number4" class="number">X</span>
        <button id="newGame">New game</button>
        <button id="addBtn">Add</button>
    </div>
    <div class="table">
        <table id="tbl" class="tbl">
            <tr>
                <td>Number 1</td>
                <td>Number 2</td>
                <td>Number 3</td>
                <td>Number 4</td>
                <td>Send</td>
                <td>Answer</td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
